apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sistema-noticias-statefulset
spec:
  selector:
    matchLabels:
      app: sistema-noticias
  serviceName: sistema-noticias-svc
  replicas: 2
  template:
    metadata:
      labels:
        app: sistema-noticias
    spec:
      containers:
      - name: sistema-noticias
        image: aluracursos/sistema-noticias:1
        ports:
        - containerPort: 80
        envFrom:
          - configMapRef:
              name: sistema-noticias-configmap
        volumeMounts:
        - name: imagens
          mountPath: /var/www/html/uploads
        - name: sessao
          mountPath: /tmp
      volumes:
        - name: imagens
          persistentVolumeClaim:
            claimName: nome_pvc
        - name: sessao
          persistentVolumeClaim:
            claimName: nome_pvc
